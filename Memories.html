        /* Styling for form input fields and textarea */
        .post-section form input[type="text"],
        .post-section form input[type="file"],

        <h1>Share a Memory</h1>
        <div id="forum-container">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea><br>
                    <label for="photo">Attach Photo:</label>
                    <input type="file" id="photo" name="photo"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
