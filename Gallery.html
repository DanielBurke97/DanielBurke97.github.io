  <!-- The Modal -->
  <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
      <span class="next" onclick="plusSlides(1)">&#10095;</span>

      <div id="caption"></div>
  </div>

  <script src="script.js"></script> <!-- Add your JavaScript file -->
  <script>
      let slideIndex = 0; // Initialize slideIndex to 0

      function openModal(imageSrc, index) {
          slideIndex = index;
          document.getElementById('modalImg').src = imageSrc;
          document.getElementById('myModal').style.display = 'block';
      }

      function closeModal() {
          document.getElementById('myModal').style.display = 'none';
      }

      function plusSlides(n) {
          showSlides(slideIndex += n);
      }

      function currentSlide(n) {
          showSlides(slideIndex = n);
      }

      function showSlides(n) {
          const slides = document.getElementsByClassName('modal-content');
          if (n >= slides.length) slideIndex = 0; // Reset index to 0 if reached end
          if (n < 0) slideIndex = slides.length - 1; // Set index to last if reached beginning
          for (let i = 0; i < slides.length; i++) {
              slides[i].style.display = 'none';
          }
          slides[slideIndex].style.display = 'block';
      }
  </script>
